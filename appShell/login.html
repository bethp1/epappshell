<section id="login" style="display: none">
        <div class="container page">
            <h1>Log in</h1>
            
            <p>Use your username or email and password to login</p>
            
            <form>
                <div class="form-group">
                  <label for="username or email">username or Email:</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id= "rememberMe"> Remember me</label>
                  </div>
                
                <input type="submit" class="btn btn-default" id ="login_submit" value = "Submit">
              
              </form>
              
              <p id = "loginPageSignUpLink"><a href="#signupSection">Sign Up</a> if you do not have an account</p>
            
        </div>
    </section>
